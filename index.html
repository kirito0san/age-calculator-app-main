<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="css.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: absolute;
        left: 15px;
        bottom: 15px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="inps">
        <label for="">
          <p>Day</p>
          <input
            type="text"
            placeholder="DD"
            maxlength="2"
            name="Day"
            id="Day"
          />
          <div class="Proplem">this field is required</div>
        </label>
        <label for="">
          <p>Month</p>
          <input
            type="text"
            placeholder="MM"
            maxlength="2"
            name="Month"
            id="Month"
          />
          <div class="Proplem">this field is required</div>
        </label>
        <label for="">
          <p>Year</p>
          <input
            type="text"
            placeholder="YYYY"
            maxlength="4"
            name="Year"
            id="Year"
          />
          <div class="Proplem">this field is required</div>
        </label>
        <div class="btn"></div>
      </div>
      <div class="res">
        <p><span>--</span> years</p>
        <p><span>--</span> months</p>
        <p><span>--</span> days</p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ahmed syed</a>.
    </div>
    <script src="js.js"></script>
  </body>
</html>
